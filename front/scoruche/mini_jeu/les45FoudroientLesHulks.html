<style>
    #containt {
        max-height: 90vh;
        background-image: url('../../../style/img/mini-jeu/hulkV45/logo45.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #413734;
        color: white;
    }

    .title-game {
        font-size: 100px;
        margin-top: 0; /* Supprimer la marge supérieure */
    }

    h2 {
        font-size: 24px;
    }

    table {
        border-collapse: collapse;
        width: 90%; /* Utilisation d'un pourcentage pour s'adapter à différentes tailles d'écran */
        max-width: 700px; /* Limite la largeur maximale pour éviter que le tableau ne devienne trop large */
        margin: 20px auto; /* Centrer horizontalement */
    }

    td {
        border: 5px solid black;
        padding: 5px;
        text-align: center;
        height: 170px; /* Ajustement de la hauteur pour les petits écrans */
        width: 170px; /* Ajustement de la largeur pour les petits écrans */
        font-size: 24px; /* Ajustement de la taille de la police pour les petits écrans */
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
    }

    .hulk, .hulkMort {
        background-size: contain;
        background-position: center;
        mask-repeat: no-repeat;
    }

    .hulk {
        background-image: url("../../../style/img/mini-jeu/hulkV45/hulk.png");
    }

    .hulkMort {
        background-image: url("../../../style/img/mini-jeu/hulkV45/hulkMort.png");
    }

    #Game {
        display: none;
        cursor: url('../../../style/img/mini-jeu/hulkV45/ballonDeFoot.png'), auto;
    }

    .btn {
        display: inline-block;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        user-select: none;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .btn-outline-info {
        color: #17a2b8;
        background-color: transparent;
        background-image: none;
        border-color: #17a2b8;
    }

    .btn-outline-info:hover {
        color: #fff;
        background-color: #17a2b8;
        border-color: #17a2b8;
    }

    @media (max-width: 576px) {
        .title-game {
            font-size: 60px;
        }

        td {
            height: 80px;
            width: 80px;
            font-size: 16px;
        }
    }
</style>
<section id="containt">
    <div id="gameStart">
        <h1 class="title-game">Jeu de la chasse aux joueurs des Hulks</h1>
        <h2 id="txt">Clique sur 45 tetes de Hulks pour gagner !</h2>
        <button id="startGameButton" type="button" class="btn btn-outline-info" style="font-size: 2rem;">Lancer une
            partie
        </button>
    </div>
    <div id="Game">
        <h3 id="score">Score: 0</h3>
        <table id="gameGrid">
            <tr>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9"></td>
            </tr>
        </table>
    </div>
</section>
<script src="../../../style/js/mini_jeu/hulkV45.js"></script>
